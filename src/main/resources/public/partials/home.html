<div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h2 class="page-header">
                    <span style="color: RED">SQL Corporate</span>
                    <small>Apprendre avec des exemples detailles sql, pl/sql, oracle ...</small>
                </h2>
                <!-- Blog Post -->
				<div ng-repeat = "post in posts">

					<a href="#/api/posts/{{post.id}}"><strong>{{post.name}}</strong></a>
					<p>  <span class="glyphicon glyphicon-user"></span> {{post.userName}}  <span style="margin-left: 30px;" class="glyphicon glyphicon-time"></span>{{post.publishDate | date:'dd.MM.yyyy H:mm'}}</p>
					<div ng-bind-html="post.resume"/>
					<hr>
				</div>

                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#/"><span class="glyphicon glyphicon-menu-left"></span></a>
                    </li>
                    <li class="next">
                        <a href="#/"><span class="glyphicon glyphicon-menu-right"></span></a>
                    </li>
                </ul>

            </div>

           <div ng-include src="'partials/side.html'"></div>

        </div>
        <hr>
        <div ng-include src="'partials/footer.html'"></div>

    </div>
